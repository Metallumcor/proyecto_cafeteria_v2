<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvide mi contraseña</title>
    <script src="{{ url_for('static',filename='js/inicioSesion.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/fonts.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/utils.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style-login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
</head>
<body>

    <div class = "limiter">
        <div class = "content-container">
            <div class ="wrap-login">
                <div class="login-pic">
                    <img src="{{ url_for('static',filename='images/img-02.jpeg') }}">
                </div>

                <form method="POST" class="login-form" name="formulario" action="" >
                    {{ form.hidden_tag() }}
					<span class="login-form-title">
						Por favor, ingrese la dirección de su correo electronico para recuperar su contraseña
                    </span>

                    <div class="wrap-inputs">
                        <div class="inputs">
                            <div class="inputs-icon">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </div>
                            {{ form.password(class="inputs-content") }}
                        </div>
                    </div>

                    <div class="container-login-form-btn">
                        {{ form.send_forgot(class="login-form-btn") }}
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
